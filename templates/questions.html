{% extends 'base.html' %}
{% block title %} Questions {% endblock %}
{% block content %}
<h1>Question {{qid}}</h1>
<p>{{ question_text }}</p>
<form method="POST" action="/question/{{ qid + 1 }}">
    <button name="response" value="yes">Yes</button>
    <button name="response" value="no">No</button>
</form>
{% endblock %}
